<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <link rel="icon" href="https://106.52.139.248/app/favicon.ico" type="image/x-icon" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>c6-play skin</title>
        <style>
            html{
                height: 100%;
                width: 100%;
            }
            iframe{
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <iframe id="page" src=""></iframe>
        <script>
            const Page=`https://106.52.139.248/`;
            document.getElementById("page").src=Page+location.hash.slice(1);
            window.addEventListener("load",()=>{
                window.addEventListener("message",(e)=>{
                    console.log(e.data);
                    window.history.pushState({},0,location.origin+'#'+e.data);
                });
            });
        </script>
    </body>
</html>
